<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ current_rubric.name }} ::Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    <h1>Рубрика: {{ current_rubric.name }}</h1>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
        {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <h2>{{ bb.published|date:"d.m.Y H:i:s" }}</h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
